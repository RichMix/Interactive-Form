    <main>
        <h1> Book a Table with Interactive Forms </h1>
        <div>
            <label for="booking_date"> Booking Date </label>
            <input type="date" id="booking_date" name="booking_date">
        </div>
        <div>
            <label for="bookin_people"> Number Of People </label>
            <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </div>
        <div>
            <label for="booking_location"> Location </label>
            <input id="booking_location" name="booking_location" list="locations">
            <datalist id="locations">
                <option value="Downtown"></option>
                <option value="Uptown"></option>
                <option value="Solana Hacker house"></option>
            </datalist>
        </div>
        <div>
            <button type="submit"> Book Table </button>
        </div>





        <div>
            <h2> Restaraunt Example: Our New Menu </h2>
            <p> We have updated our menu! </p>
        </div>
        <h2> Book A Table w/ Radio Buttons </h2>
        <form method="POST">
            <fieldset id="size">
                <label>
                    <input type="radio" value="2" name="size"> 2-Person table
                </label>
                <label>
                    <input type="radio" value="4" name="size" checked> 4-person Table
                </label>
                <label>
                    <input type="radio" value="6" name="size"> 6-person Table
                </label>
            </fieldset>
            <fieldset id="location">
                <label>
                    <input type="radio" value="indoors" name="checked"> Indoors
                </label>
                <label>
                    <input type="radio" value="outdoors" name="size"> Outdoors
                </label>
            </fieldset>
            <button type="submit"> Book Table </button>
        </form>
    </main>
